<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <!-- 左侧侧边栏布局 -->
  <div class="lt_aside">
    <div class="brand">黑马前端</div>
    <div class="user">
      <img src="./images/LAY.JPG" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <!-- 二级列表 -->
          <div class="child" style="display: block;">
            <a href="first.html" class="active">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="pull-left"><i class="glyphicon glyphicon-align-justify menu"></i></a>
      <a href="#" class="pull-right"><i class="glyphicon glyphicon-log-out logout"></i></a>
    </div>
    <div class="lt_content">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>
      <div  class="content"> 
        <button class="btn btn-default" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover mt_20">
          <thead>
            <tr>
              <th width = '25%'>序号</th>
              <th width = '75%'>一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖坑 -->
          </tbody>
        </table>
        <!-- 分页插件 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>
 


  <!-- 添加分类的模态框 -->
  <div id="addModal" class="modal fade" tabindex="-1">
      <!-- modal-sm 小   modal-lg 大    默认中等  -->
      <div class="modal-dialog modal-sm">
    
        <div class="modal-content">
          <form id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="text" name="categoryName" class="form-control" placeholder="请输入一个初级分类">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-primary">添加</button>
            </div>
          </form>
        </div>
    
      </div>
  </div>

   <!-- 退出登录模态框 -->
  <!-- 外层是蒙层, 内层才是真实的模态框 -->
  <div id="logoutModal" class="modal fade" tabindex="-1">
      <!-- modal-sm 小   modal-lg 大    默认中等  -->
      <div class="modal-dialog modal-sm">
    
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
    
      </div>
  </div>

  <!-- 模板引擎 填坑 -->
  <script type = "text/html" id = "firstTmp">
    {{ each rows v i }}
      <tr>
      <td>{{ (i+1)+(page-1)*size }}</td>
      <td>{{ v.categoryName }}</td>
    </tr>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/checkLogin.js"></script>
  <script src="./js/first.js"></script>
</body>
</html>
