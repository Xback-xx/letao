<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">

</head>
<body>
  <!-- 左侧侧边栏布局 -->
  <div class="lt_aside">
    <div class="brand">黑马前端</div>
    <div class="user">
      <img src="./images/LAY.JPG" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="active">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <!-- 二级列表 -->
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="lt_topbar">
      <a href="#" class="pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="lt_content">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
      <div  class="content">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖坑 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 退出模态框 -->
<!-- 外层是蒙层, 内层才是真实的模态框 -->
  <div id="logoutModal" class="modal fade" tabindex="-1">
      <!-- modal-sm 小   modal-lg 大    默认中等  -->
      <div class="modal-dialog modal-sm">
    
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
    
      </div>
  </div>


  <!-- 模板引擎  填坑-->
  <script type="text/html" id="tmp">
    {{ each rows v i }}
    <tr>
      <td>{{ i+1 }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <!-- isDelete = 1 禁用 正常状态 -->
      <td>{{ v.isDelete===1 ? "正常" : "已禁用"}}</td>
      <td data-id = '{{ v.id }}'>
        {{ if (v.isDelete === 1)}}
          <button class="btn btn-danger">禁用</button>
        {{ else }}
          <button class="btn btn-success">启用</button>
        {{ /if }}
      </td>
    </tr>
    {{ /each }}
  </script>


  <!-- 禁用启用模态框 -->
  <div id="userModal" class="modal fade" tabindex="-1">
      <!-- modal-sm 小   modal-lg 大    默认中等  -->
      <div class="modal-dialog modal-sm">
    
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
          </div>
        </div>
    
      </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
  <script src="./js/user.js"></script>
</body>
</html>
